    <body class="p-3 mb-2 bg-light">
        <div>
            <h1 class="p-3 mb-2 bg-info">USGS Earthquakes</h1>

            <table class="table table-striped">
                <tr>
                    <th>Latitude: <input type="text" id="latitude"></th>

                    <th>Max Radius: <input type="text" id="radius"></th>
                </tr>
                <tr>
                    <th>Start Date: <input type="date" id="startDate"></th>
                    <th>End Date: <input type="date" id="endDate"></th>
                    <th>Display Records(1-100): <input type="text" id="limits"></th>
                </tr>
                <tr>
                    <th>Min. Magnitude: <input type="text" id="magnitude"></th>
                    <th>Max. Magnitude: <input type="text" id="max-magnitude"></th>
                    <th></th>
                </tr>
            </table>
            <button type="button" class="btn btn-secondary btn-lg btn-block">Get</button><br><br>
            <span id="ErrorMsg"></span><br><br>
        </div>
        <div>
            <table id="data-table" class="table table-striped table-dark">

            </table>
        </div>

        <script src="js/script.js"></script>
    </body>
